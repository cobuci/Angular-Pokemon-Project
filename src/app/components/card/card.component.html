<div class="mb-4 grid md:grid-cols-4 gap-4">


  <div *ngFor="let item of allPokemons"
    class="p-2 border-2 rounded-lg border-green-500 h-72 w-auto flex flex-col justify-between gap-2 bg-black/[0.3] text-white">
    <span class="font-bold"># {{item.id}}</span>
    <img [src]="item.sprites.front_default" alt="pokemon" class="w-auto h-auto mx-auto">
    <span class="text-center">{{item.name}}</span>


  </div>
</div>
