<div class="mb-4">
  <input
  type="text"
  class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
  placeholder="Search Pokemon"
  (input)="searchPokemon($any($event.target).value)">
</div>
<div
  class="p-2 border-2 rounded-lg border-green-500 h-72 w-44 flex flex-col justify-between gap-2 bg-gray-900 text-white">
  <span class="font-bold"># {{pokemon.id}}</span>

  <div class="bg-white/[0.1] rounded-full flex justify-center">
    <img width="110" [src]="pokemon.sprites.front_default" alt="{{pokemon.name}}">
  </div>
  <div class="flex flex-col justify-center items-center mt-2">
    <p class="font-bold align-center mb-2 text-lg">{{pokemon.name}}</p>
    <div class="flex gap-2">
      <span *ngFor="let t of pokemon.types" class="bg-white/[0.06] p-2 rounded-lg">{{t.type.name}}</span>
    </div>
  </div>
</div>
